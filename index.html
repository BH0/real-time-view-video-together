<body> 

    <div class="video-container"> 
            <video id="video"
            controls autoplay
            class="video-stream" 
            x-webkit-airplay="allow" 
            data-youtube-id="N9oxmRT2YWw" 
            src="https://www.w3schools.com/html/movie.mp4">
                Your browser does not support HTML5 
            </video> <br /> 
            <b>Please use the coloured [video control] buttons otherwise things will not work</b>
    </div>
    <div class="pause-play" id="pause-play">Pause/Play</div> 
    
    <div id="video-selections">
        <button id="one">One</button>
        <button id="two">Two</button>
        <button id="three">Three</button>
        <button id="four">Four</button>
    </div>

    <form action="">
        <!-- <input id="message" autocomplete="off" /> -- >  
        <!-- <button>Send</button> --> 
    </form> 
    <ul id="messages"></ul>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>    
    
    <script> 
    let socket = io(); 

    let video = document.getElementById("video");  

    /* It may be possible to retrieve videos [from Youtube] using AJAX request */ 
    /* Users can select video to watch (from range of videos) and JS will change the video element's src */ 
    let selectionOne = document.getElementById("video-selections").querySelector("#one"); 
    let selectionTwo = document.getElementById("video-selections").querySelector("#two"); 
    let selectionThree = document.getElementById("video-selections").querySelector("#three"); 
    let selectionFour = document.getElementById("video-selections").querySelector("#four"); 

    selectionOne.addEventListener("click", () => { 
        video.src = "https://www.w3schools.com/html/movie.mp4";
        socket.emit("video-one-selected newSrc", "https://www.w3schools.com/html/movie.mp4");   
    }); 
    selectionTwo.addEventListener("click", () => { 
        video.src = "https://www.w3schools.com/html/mov_bbb.mp4";  
        socket.emit("video-two-selected newSrc", "https://www.w3schools.com/html/movie.mp4");   
    }); 
    selectionThree.addEventListener("click", () => { 
        video.src = "";  
    }); 
    selectionFour.addEventListener("click", () => { 
        video.src = ""; 
    }); 

    let customVideoControls = document.getElementById("pause-play"); 
    let functionToSend; 

    customVideoControls.addEventListener("click", e => { 
        if (video.paused) { 
            messages.innerHTML += "<b style='color:red;'>Video will play</b><br />";             
            functionToSend = "play"; 
            video.play(); 
        } else if (!video.paused) { 
            messages.innerHTML += "<b style='color:red;'>Video is will pause</b><br />";             
            functionToSend = "pause"; 
            video.pause(); 
        } 
        // socket.emit("input message", "[One of you] User performed an action"); 
        socket.emit("input message", functionToSend);   
    }); 

    socket.on("input message", message => { 
        if (message == "play") { 
            video.play(); 
        } 
        if (message == "pause") { 
            video.pause(); 
        } 
        /* 
        let messageDiv = document.createElement("div"); 
        let messageText = document.createTextNode(message); 
        messageDiv.appendChild(messageText);  
        document.body.appendChild(messageDiv); 
        */ 
    }); 

    socket.on("video-one-selected newSrc", newSrc => { 
        video.src = newSrc; 
    }); 
    socket.on("video-two-selected newSrc", newSrc => { 
        video.src = newSrc; 
    });
